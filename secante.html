<!doctype html>
<html>
<head>
    <title>Método de la Secante</title>
</head>
<body>
    <h1>Método de la Secante</h1>
    <form method="post">
        <label for="funcion">Función f(x):</label><br>
        <input type="text" id="funcion" name="funcion"><br>
        <label for="x0">x0 (Punto Inicial):</label><br>
        <input type="text" id="x0" name="x0"><br>
        <label for="x1">x1 (Punto Inicial):</label><br>
        <input type="text" id="x1" name="x1"><br>
        <label for="tolerancia">Tolerancia:</label><br>
        <input type="text" id="tolerancia" name="tolerancia" value="0.0001"><br>
        <label for="iteraciones">Iteraciones:</label><br>
        <input type="text" id="iteraciones" name="iteraciones" value="100"><br>
        <button type="submit">Calcular</button>
    </form>
    {% if resultado %}
        <h2>Raíz encontrada:</h2>
        <pre>{{ resultado }}</pre>
        <h2>Pasos del cálculo:</h2>
        <ul>
            {% for paso in pasos %}
                <li>{{ paso }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
